<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Status</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
background:#0a0b0d;
font-family:Arial,sans-serif;
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px
}

.modal{
background:#1a1d24;
border-radius:16px;
padding:30px;
max-width:380px;
width:100%;
text-align:center;
border:1px solid #3a3d45;
}

.icon{
width:64px;
height:64px;
border-radius:50%;
background:#dc2626;
display:flex;
align-items:center;
justify-content:center;
font-size:32px;
margin:0 auto 20px;
}

.title{
font-size:22px;
font-weight:bold;
margin-bottom:12px;
}

.message{
font-size:14px;
color:#b0b3b8;
line-height:1.5;
margin-bottom:20px;
}

.support{
font-size:18px;
font-weight:bold;
color:#578bfa;
background:rgba(87,139,250,0.1);
padding:14px;
border-radius:10px;
border:1px solid rgba(87,139,250,0.3);
margin-bottom:25px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:25px;
background:#578bfa;
color:white;
font-size:16px;
font-weight:bold;
cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>

<div class="modal">
  <div class="icon">!</div>

  <div class="title">Account Suspended</div>

  <div class="message">
    Your account has been temporarily suspended due to unusual activity.
    Please contact support for further assistance.
  </div>

  <div class="support">+44-400-123-4567</div>

  <button onclick="closePage()">Close</button>
</div>

<script>
function closePage(){
  window.history.back();
}
</script>

</body>
</html>
